<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Main css -->
    <link rel="stylesheet" href="assets/css/the-social-beez-main.css">

    <!-- Main js -->
    <script src="assets/js/the-social-beez-main.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body>
    <header class="header">
        <div class="wrapper header__container">
            <nav class="header__nav">
                <div class="header__logo">
                    <!-- <h1 class="">The Social Beez</h1> -->
                    <img class="logo__img" src="assets/img/thesocialbeezlogo-removebg-preview.png" alt="">
                </div>

                <div class="header__toggle">
                    <button class="toggle_btn" id="toggle_btn" aria-expanded="false">
                        <span class="line line-top"></span>
                        <span class="line line-mid"></span>
                        <span class="line line-bot"></span>
                    </button>
                </div>

                <ul class="header__ul">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Our Blog</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
            </nav>
        </div>
    </header>
</body>

<script defer>
    toggle_btn.addEventListener("click",()=>{
        if(toggle_btn.getAttribute('aria-expanded')==="false"){
            toggle_btn.setAttribute('aria-expanded','true')
        } else{
            toggle_btn.setAttribute('aria-expanded','false')
        }
    })
</script>

</html>
