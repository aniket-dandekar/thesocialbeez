<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Social Beez | Kick start your buisness growth!</title>

    <!-- Main css -->
    <link rel="stylesheet" href="assets/css/the-social-beez-main.css">

    <link rel="stylesheet" href="assets/css/utils.css">

    <!-- Main js -->
    <script src="assets/js/the-social-beez-main.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <header role="heading" class="header">
        <div class="wrapper header__container">
            <nav class="header__nav" id="header__nav" aria-expanded="false">

                <div class="nav__container">
                    <div class="header__logo">
                        <a href="#">
                            <img class="logo__img" src="assets/img/thesocialbeezlogo-removebg-preview-md.png" alt="">
                        </a>
                    </div>

                    <div class="header__toggle">
                        <button class="toggle_btn" id="toggle_btn" aria-expanded="false">
                            <span class="line line-top"></span>
                            <span class="line line-mid"></span>
                            <span class="line line-bot"></span>
                        </button>
                    </div>
                </div>

                <ul class="header__ul">
                    <li><a href="#">Home</a></li>
                    <hr class="ul__hr">
                    <li><a href="#">About</a></li>
                    <hr class="ul__hr">
                    <li><a href="#">Services</a></li>
                    <hr class="ul__hr">
                    <li><a href="#">Our Blog</a></li>
                    <hr class="ul__hr">
                    <li><a href="#">Contact us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section role="banner" class="banner__section">
        <div class="wrapper banner__container flex-center-center flex-col">
            <h1 class="banner__h1 text-center text-white">
                KICK START YOUR <span class="honey">BUSINESS GROWTH</span>
                <br>
                WITH <span class="honey">SOCIALBEEZ.</span>
            </h1>
            <p class="banner__desc text-white text-center">We are a digital marketing agency led by a trio in Badlapur, Thane,
                <br> and we are eager to support and grow your brand.</p>
            <p class="p-btn"><a href="#" class="banner__btn">Discover more</a></p>
        </div>
    </section>
</body>

<script defer src="assets/js/the-social-beez-main.js">
</script>

</html>
